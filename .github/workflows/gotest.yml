name: GoTests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version: '^1.22'
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Setup golangci-lint
        uses: golangci/golangci-lint-action@v9.2.0
        with:
          version: latest
          args: --verbose
